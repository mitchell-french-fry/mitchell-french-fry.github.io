<! DOCTYPE >

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="site.css">
	<title>Easter Eggs</title>
</head>

<body>
	<div class="row text-center">
		<div class="col-xs-11">
			<h1>How Many Easter Eggs Will You Find?</h1>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-xs-12">
			<img
				src="https://i.amz.mshcdn.com/_rAtT2J1ZyxXapzBoc-vkehzf5w=/950x534/filters:quality(90)/2014%2F04%2F20%2F08%2Fcolorful.ea.61684.jpg"
				height="300" width="500"
			>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-xs-12">
		</div>
	</div>

	<div class="row text-center top-buffer ">
		<input class="input-control name-input" placeholder="Favorite Color">
		<button class="btn btn-info submit-btn">Tell me my egg count!</button>
	</div>

	<div class="row text-center">
		<div class="col-xs-12">
			<h3 class="egg-count"></h3>
		</div>
	</div>

	<div class="bunny-div row text-center" style="display: none;">
		<div class="col-xs-12">
			<p class="nice-txt"></p>
		</div>
		<div class="col-xs-12 animated infinite swing">
			<img src="http://activerain.com/image_store/uploads/agents/genemundt/files/Easter%20Bunny.jpg">
		</div>
	</div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="site.js"></script>

</body>
